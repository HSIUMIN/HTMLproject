							<script>
      var xmlhttp = new XMLHttpRequest();
      var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/29?page=7&per_page=5&api_version=2&format=json";
      //hot, 26:美味食記
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          var myArr = JSON.parse(xmlhttp.responseText);
          myFunction(myArr);
        }
      }
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
///////////////////////////////////////////////////////////////////////////////////////////
      function myFunction(arr) {
        var data = arr.articles;
        var out = "";
        var i;
        var temp=""
        for (i = 0; i < data.length; i++) {         
          out += '<div class="col s12 m6 l3" ><div class="card medium"><div class="card-image">';          
          if ( data[i].thumb != "" ) out += '<img src="' + data[i].thumb + ' "height="180">';
          /*if ( data[i].title != "" ) out += '<p><a href="' + data[i].link + '" target="_blank">' + '<span class="title">' + data[i].title +'</span>' + '</a></p>';*/
          if ( data[i].title != "" ) out += '<span class="title" style="font-size:small;font-weight:bold;">' + data[i].title +'</span></div>';           
          
          if ( data[i].tags.length != 0 )
          {
            out += '<div class="card-content"  style="font-size:x-small"> <p>';
            for (j = 0; j < data[i].tags.length; j++) {
              out += data[i].tags[j].tag + ', ';              
            }
            out += '</div>';
          }          
          out += '<div class="card-action"><a href="'+ data[i].link + '" target="_blank">click me</a></div>';
          out += '</div></div>';
          
        }
        document.getElementById("pixnet-stuff").innerHTML = out;
      }
      </script>
